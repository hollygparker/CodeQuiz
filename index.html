<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- todo timer div "time left:" > span (contains number 0) span needs ID, maybe "seconds" - it's a timer that's counting down seconds, class = timer  -->
    <div class="timer">Time left:
        <span id="seconds">0</span>
    </div>

    <!-- todo container -->
    <div class="container">
        <!-- ! todo begin quiz screen instructions etc -->
        <div id="begin">
            <h1>Instructions:</h1>
            <h2>Select the correct answer from the following options.</h2>
            <button id="beginButton">
                Begin Quiz
            </button>
        </div>

        <div>
            <!-- * question title -->
            <h1 id="qTitle"></h1>
            <!-- ? answer choices ABCD -->
            <div id="options">
                <div id="optA"></div>
                <div id="optB"></div>
                <div id="optC"></div>
                <div id="optD"></div>
            </div>
            <!-- ? answer -->
            <div id="answer"></div>
            
        </div>
        <div id="endQuiz">
            <h2>Congrats! You have completed the coding quiz!</h2>
            <h3 id="initials">
                Enter your initials:
                <input type="text" name="initials" id="userInitials">
            </h3>
            <button id="submitScore">Submit</button>
            <div id="result"></div>
            <div id="playerInitials">
                <span id="user"></span>
            </div>
        </div>   
    </div>    
        
       <div>
           <h1 id="highscores">Highscores</h1>
           <p id="finalName"></p>
           <p id="finalScore"></p>
           <button id="playAgain">
               <a href="index.html">
                   Play Again!
               </a>
           </button>
       </div> 

    <script src="./assets/js/script.js"></script>
</body>
</html>
