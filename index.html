<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- todo timer div "time left:" > span (contains number 0) span needs ID, maybe "seconds" - it's a timer that's counting down seconds, class = timer  -->
    <div class="timer">Time left:
        <span id="seconds">0</span>
    </div>

    <!-- todo container -->
    <div>
        
        <!-- ! todo begin quiz screen instructions etc -->
        <div id="begin">
            <h1>Instructions:</h1>
            <h2>Select the correct answer from the following options.</h2>
            <button id="beginButton">
                Begin Quiz
            </button>
        </div>

        <!-- ! todo questions (does not need html text)-->
        <div>
            <!-- * question title -->
            <h1 id="qTitle"></h1>
            <!-- ? answer choices ABCD -->
            <div id="options">
                <div id="optA"></div>
                <div id="optB"></div>
                <div id="optC"></div>
                <div id="optD"></div>
            </div>
            <!-- ? answer -->
            <div id="answer"></div>
            
        </div>
        <!-- ! todo initials -->
        <div id="initials">
            Enter your initials:
        </div>
           

    </div>    
        
        
    <!-- todo highscores -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
