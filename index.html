<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
<!-- timer -->
    <div id="timer">Time left:
        <span id="seconds">0</span>
    </div>


    <div class="container">
        <!-- start screen -->
        <div id="begin">
            <h1>Instructions:</h1>
            <h2>Select the correct answer from the following options.</h2>
            <button id="beginButton">
                Begin Quiz
            </button>
        </div>
<!-- questions will be populated with js -->
        <div id="questionStyling">
            <!-- * question title -->
            <h1 id="qTitle"></h1>
            <!-- ? answer choices ABCD -->
            <div id="options">
                <div id="optA"></div>
                <div id="optB"></div>
                <div id="optC"></div>
                <div id="optD"></div>
            </div>
            <!-- ? answer -->
            <div id="answer"></div>
            
        </div>
        <!-- ending quiz -->
        <div id="endQuiz">
            <h2>Congrats! You have completed the coding quiz!</h2>
            <h3 id="initials">
                Enter your initials:
                <input type="text" name="initials" id="userInitials">
            </h3>
            <button id="submitScore">Submit</button>
            <div id="result"></div>
            <div id="playerInitials">
                <span id="user"></span>
            </div>
        </div>   
    </div>    
        <!-- highscore -->
       <div class="container">
           <h1 id="highscores">Highscores</h1>

       </div> 
       <div>
       <h2 id="finalName" style="margin-top: 18px;"></h2>
       <h2 id="finalScore"></h2>
    </div>
       <button id="playAgain">
        <a href="index.html">
            Play Again!
        </a>
    </button>
    <script src="./assets/js/script.js"></script>
</body>
</html>
